<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.css">
	<script src="jquery-1.9.1.js"></script>
	<script src="tetris.js"></script>
	<title></title>
</head>
<body>
	
	<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title"><H4>俄罗斯方块</H4></div>
		</div>
		<div class="pannel-body">

			<div class="row" style="height: 560px;margin-left:80px;">
				<div class="col-md-5" style="padding-top: 10px" id="mapDiv"></div>
				<div class="col-md-3" style="padding-left: 50px">
					<div class="row" style="margin-top:50px;">
						<div class="label label-primary" style="display:inline-block;width: 150px;margin-bottom: 50px">
							<H4>
								分数：
								<span id="score">0</span>
							</H4>
						</div>

						<div class="label label-primary" style="display:inline-block;width: 150px">
							<H4>
								等级：
								<span id="grade">1</span>
							</H4>
						</div>
					</div>
					<div class="row" style="height: 144px;width: 144px;margin-top:50px;" >
						
						<table class="table table-bordered" id="tipNext">
							<tr>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
							</tr>
							<tr>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
							</tr>
							<tr>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
							</tr>
							<tr>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
								<td width="36" height="36"></td>
							</tr>
						</table>

					</div>

					<div class="row" style="height:100px; margin-top:50px ">
						<div class="btn-group">
							<button type="button"id="start" class="btn btn-default" onclick="tetris.start();">开始</button>
							<button type="button"id="stop" class="btn btn-default" onclick="tetris.stop()">暂停</button>
							<button type="button"id="goon" class="btn btn-default" onclick="tetris.goon()" disabled="disabled">继续</button>
							<button type="button"id="replay" class="btn btn-default" onclick="tetris.restart();">重玩</button>
						</div>

					</div>
				</div>
				<div class="col-md-4" style="padding:50px 120px 50px 20px;text-align: center">
						<ul class="list-group">
							<li class="list-group-item"><h4>使用说明</h4></li>
							<li class="list-group-item"> <font face=Wingdings>&#223;</font>
								向左移动
							</li>
							<li class="list-group-item"> <font face=Wingdings>&#224;</font>
								向右移动
							</li>
							<li class="list-group-item">
								<font face=Wingdings>&#226;</font>
								加速向下
							</li>
							<li class="list-group-item">
								<font face=Wingdings>&#225;</font>
								方块变形
							</li>
						</ul>

				</div>
			</div>
		</div>
	</div>
</div>
<script>
		
	$(document).keydown(function(event){
		  switch(event.keyCode) {
		    case 37:tetris.moveLeft();break;
		    case 38:tetris.rotate();break;
		    case 39:tetris.moveRight();break;
		    case 40:tetris.moveDown();break;
		    default: break;
		  }
	});

</script>
</body>
</html>
